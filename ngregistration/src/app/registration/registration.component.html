
<div class="container">
<div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Register</div>
                            <div class="card-body">

                                <form #Registerform="ngForm" class="form-horizontal" method="post" action="#">
                                    {{Registerform.form.valid}}
                                    <small [class.text-danger]="msg" >{{msg}}</small>
                        
                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email"
                                                [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                                [class.is-invalid]="email.invalid && email.touched"
                                                >
                                                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="cols-sm-2 control-label">Username</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" name="username" placeholder="Enter your Username"
                                                [(ngModel)]="user.userName" required #username="ngModel"
                                [class.is-invalid]="username.invalid && username.touched">
                                            <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
                                            </div>
                                        </div>
                                    </div>
                        
                                    <div class="form-group">
                                        <label for="password" class="cols-sm-2 control-label">Password</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" 
                                                [(ngModel)]="user.password" required #password="ngModel"
                                                [class.is-invalid]="password.invalid && password.touched"
                                                >
                                                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password"
                                                (ngModel)="user.password" required #confirm="ngModel"
                                                [class.is-invalid]="confirm.invalid && confirm.touched"
                                                >
                                                <small class="text-danger" [class.d-none]="(confirm.value==password.value) || confirm.untouched">Confirm password should be same as the password</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <button  [disabled]="Registerform.form.invalid" type="button" (click)="registerUser()"class="btn btn-primary btn-lg btn-block login-button">Register</button>
                                    </div>
                    
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
</div>
